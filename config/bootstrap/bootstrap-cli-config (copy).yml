---
bootstrap:

    features:
        with-special-groups: false

        with-raw-capability: true

        aggregated-level-name: all

        group-prefix: cdf

        dataset-suffix: ds

        rawdb-suffix: db

        rawdb-additional-variants:
            - state

    idp-cdf-mappings:
        - cdf-project: cdf-bootcamp-47-test
          mappings:
              - cdf-group: cdf:root
                idp-source-id: 6c55e052-5888-40a3-a154-043d59039b20
                idp-source-name: bootcamp-47-test-admin
              - cdf-group: cdf:all:owner
                idp-source-id: 0708dcab-266c-4ee2-9f84-bce51c45328a
                idp-source-name: bootcamp-47-test-all-owner
              - cdf-group: cdf:all:read
                idp-source-id: 8fed593c-933b-4132-b343-5858f00ec1ae
                idp-source-name: bootcamp-47-test-all-read


    namespaces:
        - ns-name: src
          description: Data sources for the Ice Cream Factory # HINT

          ns-nodes:
              - node-name: src:001:sap
                description: Source 01 Data from SAP # HINT
              - node-name: src:002:opcua
                description: Source 02 Data from OpcUA
        - ns-name: uc
          description: Use cases representing the data/products

          ns-nodes:
              - node-name: uc:001:oee
                description: Use case 001 Over all Equipment effectiveness
                shared-access:
                    read:
                        - node-name: src:001:sap
                        - node-name: src:002:opcua

cognite:
    host: ${BOOTSTRAP_CDF_HOST}
    project: ${BOOTSTRAP_CDF_PROJECT}
    idp-authentication:
        client-id: ${BOOTSTRAP_IDP_CLIENT_ID}
        secret: ${BOOTSTRAP_IDP_CLIENT_SECRET}
        scopes:
            - ${BOOTSTRAP_IDP_SCOPES}
        token_url: ${BOOTSTRAP_IDP_TOKEN_URL}

logger:
    file:
        path: ./logs/bootstrap-cli-logs.log
        level: INFO
    console:
        level: INFO
